<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rookloom</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <h1 class="logo">Rookloom</h1>
        <div class="tagline">A Java 17 chess engine</div>
      </div>
      <div class="controls">
        <div class="controls-left">
          <button id="newGameBtn">New Game</button>
          <button id="undoBtn">Undo</button>
          <button id="engineMoveBtn">Engine Move</button>
        </div>
        <div class="controls-right">
          <label class="check">
            <input id="autoEngineChk" type="checkbox" checked />
            <span>Auto engine move</span>
          </label>
          <label class="field">
            <span>Human</span>
            <select id="humanColorSel">
              <option value="WHITE" selected>White</option>
              <option value="BLACK">Black</option>
            </select>
          </label>
          <label class="field">
            <span>Depth</span>
            <input id="depthInput" type="number" min="1" max="12" value="4" />
          </label>
          <label class="field">
            <span>Time (ms)</span>
            <input id="timeInput" type="number" min="100" step="100" value="3000" />
          </label>
        </div>
      </div>
    </header>

    <main>
      <div class="left">
        <div id="board" class="board"></div>
      </div>
      <div class="right">
        <div class="panel">
          <h3>Game Info</h3>
          <div><b>Game ID:</b> <span id="gameId"></span></div>
          <div><b>Side to move:</b> <span id="sideToMove"></span></div>
          <div><b>Check:</b> <span id="inCheck"></span></div>
          <div><b>Status:</b> <span id="status"></span></div>
          <div>
            <b>FEN:</b>
            <pre id="fen" class="fen"></pre>
          </div>
        </div>
        <div class="panel">
          <h3>Moves</h3>
          <div id="moves" class="moves"></div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-inner">
      <div>© 2025 Rookloom</div>
      <div class="links">
        <a href="https://localhost:8080/api/" onclick="return false;">App</a>
        <span>·</span>
        <a href="#" onclick="alert('See project README and LICENSE in repository.');return false;">About</a>
        <span>·</span>
        <a href="#" onclick="alert('Apache-2.0 License');return false;">License</a>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
